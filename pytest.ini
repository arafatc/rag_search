[pytest]
markers =
    integration: marks tests as integration tests (may be slow and require external services)
    unit: marks tests as unit tests (fast, no external dependencies)

# By default, run all tests
# To run only unit tests: pytest -m "not integration"
# To run only integration tests: pytest -m integration
# To skip integration tests: pytest --ignore-glob="*integration*" or set SKIP_INTEGRATION_TESTS=true

# Default arguments to always include
addopts = -v --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*